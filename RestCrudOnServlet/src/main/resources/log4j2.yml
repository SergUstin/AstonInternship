Configuration:
    status: warn

    appends:

        RollingFile:
            - name: LogToRollingFile
              fileName: log/logging.log
              filePattern: "log/logging-%d{yyyy-MM-dd-mm--ss}-%i.log"
                #        datePattern: "yyyy-MM-dd-mm"
              append: true
              PatternLayout:
                  pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-6level%c{1}: %msg%n"
              Policies:
                  SizeBasedTriggeringPolicy:
                      size: 10MB
              DefaultRollOverStrategy:
                  max: 10

    Loggers:
        logger:
            - name: logging
              level: debug
              additivity: false
              AppenderRef:
                  ref: LogToRollingFile

        Root:
            level: all
            AppenderRef:
                ref: LogToRollingFile
